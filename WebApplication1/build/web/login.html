<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <iframe src="menurocketdonation/menu.html"></iframe>
    
    <div class="content">
       
        <div id="sla">
            <h1>Bem vindo <br>de volta!</h1>
            <span>Caso n√£o possua uma conta, crie uma agora</span>
            <button id="login-cad">
                <a href="cadastroDoa.html" style="color: white; text-decoration: none;" >Cadastre-se</a>
            </button>
        </div>
        <div id="outraDiv">
            <h1>Login</h1>
            <form id="cadastrar-form">
                <input type="hidden" name="flag" value="login">
                  <div class="input-row">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email" name="email" size="70" required>
                  </div>
                  <div class="input-row">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha" name="senha" size="30" style="padding: 5px 0px;" required>
                  </div>
                  <div class="button-container">
                        <input type="submit" value="Login">
                  </div>  
            </form>
        </div>

    </div>
</body>
</html>
